<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="favicon.ico" >
</head>
<body>
    <div id="header">
        <div id="header-left">
            <div id="about" class="header-element">About</div>
            <div id="store" class="header-element">Store</div>
        </div>
        <div id="header-right">
            <div id="gmail" class="header-element">Gmail</div>
            <div id="images" class="header-element">Images</div>
            <div id="apps" class="header-element">  
                <i class="material-icons">apps</i>
                <i class="material-icons">account_circle</i>
                
            </div>
        </div>
    </div>

    <div id="center-part">
        <div>
            <img src="google_logo.png">
        </div>
        <input type="text">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div id="footer">
        <div>Advertising</div>
        <div>Business</div>
        <div>How Search works</div>
        <div>Privacy</div>
        <div>Terms</div>
        <div>Services</div>
    </div>
    
</body>
</html>
